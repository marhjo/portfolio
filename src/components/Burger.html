<script>
  const themeSwitchElement = document.getElementById("theme_button");
  const sunElement = document.getElementById("sun");
  const moonElement = document.getElementById("moon");
  const burgerElement = document.getElementById("burger_holder");
  const burgerButtonElement = document.getElementById("burger_button");
  const htmlElement = document.getElementsByTagName("html").item(0);

  const storageTheme = localStorage.getItem("theme");

  let open = false;

  let darkTheme = storageTheme
    ? storageTheme === "dark"
    : window.matchMedia("(prefers-color-scheme: dark)").matches;

  function burger() {
    open = !open;

    burgerElement.style = `
      left: ${open ? 0 : "calc(100vw - 4rem)"};
      right: ${open ? 0 : "calc(4rem - 100vw)"};
    `;
  }

  function saveTheme() {
    localStorage.setItem("theme", darkTheme ? "dark" : "light");

    sunElement.style = `display: ${darkTheme ? "none" : "block"}`;
    moonElement.style = `display: ${!darkTheme ? "none" : "block"}`;

    htmlElement.classList.add(darkTheme ? "dark" : "light");
    htmlElement.classList.remove(darkTheme ? "light" : "dark");
  }

  function toggleTheme() {
    darkTheme = !darkTheme;

    saveTheme();
  }

  themeSwitchElement.addEventListener("click", function (e) {
    e.preventDefault();
    toggleTheme();
  });

  burgerButtonElement.addEventListener("click", function (e) {
    e.preventDefault();
    burger();
  });

  saveTheme();

  window.addEventListener("load", function (e) {
    const styleElement = document.createElement("style");

    styleElement.innerHTML = `
    * {
      transition-property: box-shadow, background, border-color, color, fill, stroke;
      transition-duration: 175ms;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }
  `;

    htmlElement.appendChild(styleElement);
  });
</script>
